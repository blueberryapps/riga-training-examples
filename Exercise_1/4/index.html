<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Step 0 â€“ Excercise 1</title>
    <script src="https://unpkg.com/react-towel/umd/react-towel.js" charset="utf-8"></script>
    <script type="text/babel">

    class Calculator extends React.Component {
      state = {
    		amount: 300,
    		term: 30
    	}

      render() {
        return (
          <div>
            <AmountSelect onChange={this.changeAmount.bind(this)}
              value={this.state.amount} />
            <TermSelect onChange={this.changeTerm.bind(this)}
              value={this.state.term} />
            <Offer />
          </div>
        );
      }

      changeAmount(event) {
    		this.setState({amount: event.target.value})
    	}
    	changeTerm(event) {
    		this.setState({term: event.target.value})
    	}
    }

    class AmountSelect extends React.Component {
    	render() {
    		return (
    			<div>
    				<div>Amount:</div>
    				<input type="range" min="50" max="500"
    					onChange={this.props.onChange}
    					value={this.props.value} />
    			</div>
    		);
    	}
    }

    class TermSelect extends React.Component {
    	render() {
    		return (
    			<div>
    				<div>Term:</div>
    				<input type="range" min="7" max="30"
    					onChange={this.props.onChange}
    					value={this.props.value} />
    			</div>
    		);
    	}
    }

    class Offer extends React.Component {
      render() {
        return <div>Offer</div>;
      }
    }




    /* We mount the Calculator component and render it in #root */
    /* You shouldn't need to change this code ;-) */
    ReactDOM.render(
      <Calculator />,
      document.getElementById('root')
    );
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
