<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/react-towel/umd/react-towel.js" charset="utf-8"></script>
    <script src="https://unpkg.com/react-router@2.0.0-rc4/umd/ReactRouter.min.js" charset="utf-8"></script>
    <script type="text/babel">
      class App extends React.Component {

        state = {route: window.location.hash.substr(1)}

        render() {
          let Child;
          switch(this.state.route) {
            case '/contacts': Child = Contacts; break;
            case '/help': Child = Help; break;
            case '/inbox': Child = Inbox; break;
            default: Child = Home;
          }

          return (
            <div>
              <ul>
                <li><a href="#/inbox">Inbox</a></li>
                <li><a href="#/contacts">Contacts</a></li>
                <li><a href="#/help">Help</a></li>
              </ul>
              <Child />
            </div>
          );
        }

        componentDidMount() {
          window.addEventListener('hashchange', () => {
            this.setState({route: window.location.hash.substr(1)})
          });
        }
      }

      class Home extends React.Component {
        render() {
          return (
            <div>
              <h2>Welcome to our awesome app</h2>
            </div>
          );
        }
      }

      class Inbox extends React.Component {
        render() {
          return (
            <div>
              <h2>Inbox</h2>
            </div>
          );
        }
      }

      class Contacts extends React.Component {
        render() {
          return (
            <div>
              <h2>Your contacts</h2>
              <ul>
                <li>Lukas Voda: lvoda@blueberry.cz</li>
                <li>Michal Krejci mkrejci@blueberry.cz</li>
              </ul>
            </div>
          );
        }
      }

      class Help extends React.Component {
        render() {
          return (
            <div>
              <h2>Help</h2>
              This is a very simple application
            </div>
          );
        }
      }

      ReactDOM.render(
        <App />,
        document.getElementById('root')
      );
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
